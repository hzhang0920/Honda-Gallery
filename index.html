<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Photo Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    h1, p {
      text-align: center;
    }

    .photo-container {
      max-width: 100%;
      margin: 0 auto;
      padding: 20px;
      box-sizing: border-box;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>

<body>

  <h1>Welcome to our Responsive Photo Gallery</h1>

  <div class="photo-container">
    <img src="https://i.ebayimg.com/images/g/jBMAAOSwaXFjTCOj/s-l960.jpg" alt="Picture 1">
    <p>This is the first picture. It captures a beautiful sunset over the mountains.</p>
  </div>

  <div class="photo-container">
    <img src="https://example.com/image2.jpg" alt="Picture 2">
    <p>Picture 2 showcases a charming cityscape with colorful buildings.</p>
  </div>

  <div class="photo-container">
    <img src="https://example.com/image3.jpg" alt="Picture 3">
    <p>The third picture features a serene beach with crystal-clear blue water.</p>
  </div>

</body>

</html>
